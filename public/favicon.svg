<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="gs"><feGaussianBlur stdDeviation=".9" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="gm"><feGaussianBlur stdDeviation="2.2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="gl"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="49" fill="rgba(10,4,40,.92)" stroke="rgba(255,255,255,.18)" stroke-width="1.2"/>
  <circle cx="50" cy="50" r="44" fill="none" stroke="rgba(255,255,255,.06)" stroke-width=".5"/>
  <!-- Diamond polygon -->
  <polygon points="50,8 92,50 50,92 8,50" fill="rgba(112,0,255,.12)" stroke="rgba(167,139,250,.6)" stroke-width="1.4" stroke-linejoin="round"/>
  <!-- Rotated square -->
  <polygon points="79.7,20.3 79.7,79.7 20.3,79.7 20.3,20.3" fill="rgba(112,0,255,.10)" stroke="rgba(167,139,250,.55)" stroke-width="1.4" stroke-linejoin="round"/>
  <!-- Star polygon (octagram) -->
  <polygon points="50,8 79.7,79.7 8,50 79.7,20.3 50,92 20.3,20.3 92,50 20.3,79.7" fill="rgba(0,240,255,.09)" stroke="#00f0ff" stroke-width="1.6" stroke-linejoin="round" filter="url(#gs)"/>
  <!-- Vertex dots — cyan (N,E,S,W) -->
  <circle cx="50" cy="8"    r="3.8" fill="#00f0ff" filter="url(#gm)"/>
  <circle cx="92" cy="50"   r="3.8" fill="#00f0ff" filter="url(#gm)"/>
  <circle cx="50" cy="92"   r="3.8" fill="#00f0ff" filter="url(#gm)"/>
  <circle cx="8"  cy="50"   r="3.8" fill="#00f0ff" filter="url(#gm)"/>
  <!-- Vertex dots — purple (diagonals) -->
  <circle cx="79.7" cy="20.3" r="3.2" fill="#c4b5fd" filter="url(#gs)"/>
  <circle cx="79.7" cy="79.7" r="3.2" fill="#c4b5fd" filter="url(#gs)"/>
  <circle cx="20.3" cy="79.7" r="3.2" fill="#c4b5fd" filter="url(#gs)"/>
  <circle cx="20.3" cy="20.3" r="3.2" fill="#c4b5fd" filter="url(#gs)"/>
  <!-- Core glow -->
  <circle cx="50" cy="50" r="14" fill="rgba(0,240,255,.12)" filter="url(#gl)"/>
  <!-- Core ring -->
  <circle cx="50" cy="50" r="11" fill="#040115"/>
  <circle cx="50" cy="50" r="11" fill="none" stroke="#00f0ff" stroke-width="2.2" filter="url(#gs)"/>
  <!-- Core dot -->
  <circle cx="50" cy="50" r="4"  fill="#00f0ff" filter="url(#gm)"/>
</svg>
