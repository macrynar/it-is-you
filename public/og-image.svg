<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080818"/>
      <stop offset="100%" stop-color="#0e0828"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#00f0ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowMed">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowBig">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Ambient glows -->
  <ellipse cx="230" cy="315" rx="290" ry="260" fill="url(#glowCyan)" filter="url(#glowBig)"/>
  <ellipse cx="880" cy="340" rx="360" ry="290" fill="url(#glowPurple)" filter="url(#glowBig)"/>

  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.04)" stroke-width="1">
    <line x1="0" y1="90"  x2="1200" y2="90"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="270" x2="1200" y2="270"/>
    <line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="120"  y1="0" x2="120"  y2="630"/>
    <line x1="240"  y1="0" x2="240"  y2="630"/>
    <line x1="360"  y1="0" x2="360"  y2="630"/>
    <line x1="480"  y1="0" x2="480"  y2="630"/>
    <line x1="600"  y1="0" x2="600"  y2="630"/>
    <line x1="720"  y1="0" x2="720"  y2="630"/>
    <line x1="840"  y1="0" x2="840"  y2="630"/>
    <line x1="960"  y1="0" x2="960"  y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/>
  </g>

  <!-- Vertical divider -->
  <line x1="440" y1="55" x2="440" y2="575" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- ===== LOGO (left panel, centered at 220,315) ===== -->
  <g transform="translate(220,315)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="165" fill="rgba(10,4,40,0.92)" stroke="rgba(255,255,255,0.14)" stroke-width="1.8"/>
    <circle cx="0" cy="0" r="156" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.8"/>
    <!-- Diamond -->
    <polygon points="0,-138 138,0 0,138 -138,0"
      fill="rgba(112,0,255,0.10)" stroke="rgba(167,139,250,0.55)"
      stroke-width="2" stroke-linejoin="round"/>
    <!-- Square -->
    <polygon points="115,-115 115,115 -115,115 -115,-115"
      fill="rgba(112,0,255,0.08)" stroke="rgba(167,139,250,0.50)"
      stroke-width="2" stroke-linejoin="round"/>
    <!-- Octagram star -->
    <polygon points="0,-138 115,115 -138,0 115,-115 0,138 -115,-115 138,0 -115,115"
      fill="rgba(0,240,255,0.07)" stroke="#00f0ff"
      stroke-width="2.2" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- Cyan N/E/S/W dots -->
    <circle cx="0"    cy="-138" r="6.5" fill="#00f0ff" filter="url(#glowMed)"/>
    <circle cx="138"  cy="0"    r="6.5" fill="#00f0ff" filter="url(#glowMed)"/>
    <circle cx="0"    cy="138"  r="6.5" fill="#00f0ff" filter="url(#glowMed)"/>
    <circle cx="-138" cy="0"    r="6.5" fill="#00f0ff" filter="url(#glowMed)"/>
    <!-- Purple diagonal dots -->
    <circle cx="115"  cy="-115" r="5.5" fill="#c4b5fd" filter="url(#glow)"/>
    <circle cx="115"  cy="115"  r="5.5" fill="#c4b5fd" filter="url(#glow)"/>
    <circle cx="-115" cy="115"  r="5.5" fill="#c4b5fd" filter="url(#glow)"/>
    <circle cx="-115" cy="-115" r="5.5" fill="#c4b5fd" filter="url(#glow)"/>
    <!-- Core -->
    <circle cx="0" cy="0" r="28" fill="rgba(0,240,255,0.12)" filter="url(#glowMed)"/>
    <circle cx="0" cy="0" r="22" fill="#040115"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#00f0ff" stroke-width="3.5" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="7"  fill="#00f0ff" filter="url(#glowMed)"/>
  </g>

  <!-- ===== RIGHT PANEL ===== -->

  <!-- Domain label -->
  <text x="490" y="195"
    font-family="Arial,Helvetica,sans-serif" font-size="16" font-weight="400"
    letter-spacing="3" fill="rgba(148,163,184,0.85)">ALCHEME.IO</text>

  <!-- Tag row -->
  <circle cx="490" cy="232" r="5" fill="#22d3ee"/>
  <text x="503" y="237" font-family="Arial,Helvetica,sans-serif" font-size="17"
    fill="rgba(226,232,240,0.85)">6 testow psychometrycznych</text>
  <text x="714" y="237" font-family="Arial,Helvetica,sans-serif" font-size="17"
    fill="rgba(148,163,184,0.55)"> + </text>
  <circle cx="742" cy="232" r="5" fill="#a78bfa"/>
  <text x="755" y="237" font-family="Arial,Helvetica,sans-serif" font-size="17"
    fill="rgba(226,232,240,0.85)">Zaawansowana analiza AI</text>

  <!-- Headline line 1 -->
  <text x="488" y="335"
    font-family="Arial Black,Arial,sans-serif" font-size="90" font-weight="900"
    fill="white">Odkryj <tspan fill="#22d3ee">Kim</tspan></text>

  <!-- Headline line 2 -->
  <text x="488" y="428"
    font-family="Arial Black,Arial,sans-serif" font-size="90" font-weight="900"
    fill="white">Jestes Naprawde</text>

  <!-- CTA Button -->
  <rect x="490" y="462" width="300" height="54" rx="27" fill="url(#btnGrad)"/>
  <text x="640" y="496"
    font-family="Arial,Helvetica,sans-serif" font-size="19" font-weight="700"
    text-anchor="middle" fill="white">Zrob testy za darmo  -&gt;</text>

  <!-- URL -->
  <text x="490" y="567"
    font-family="Arial,Helvetica,sans-serif" font-size="16"
    fill="rgba(0,240,255,0.55)" letter-spacing="1">alcheme.io</text>

  <!-- Top accent border -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#btnGrad)"/>
</svg>